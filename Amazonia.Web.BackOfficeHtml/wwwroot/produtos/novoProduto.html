<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Amazonia.PT BackOffice - Produtos</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/cerulean/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/BackOffice.js"></script>
    <script src="js/novoProduto.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html" data-unsp-sanitized="clean">BackOffice</a>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" id="navHome" href="../index.html" data-unsp-sanitized="clean">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="navProdutos" href="produtos.html" data-unsp-sanitized="clean">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="navVendas" href="../vendas/vendas.html" data-unsp-sanitized="clean">Vendas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="navRelatorios" href="../relatorios/relatorios.html" data-unsp-sanitized="clean">Relatórios</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="jumbotron">
            <h1 class="display-3" data-unsp-sanitized="clean">Cadastro de Produtos</h1>
            <p class="lead">Backoffice para Cadastro de Produtos</p>
            <hr class="my-4">
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary card-outline " id="nopcommerce-common-statistics-card">
                    <div class="card-header with-border clearfix">
                        <div class="card-title">
                            <i class="far fa-chart-bar"></i>
                            Novo Produto
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form id="frmCadastroLivros">
                                    <fieldset>
                                        <div class="form-group">
                                            <label for="nomeLivro">Nome do Livro</label>
                                            <input type="text" class="form-control" id="nomeLivro">
                                        </div>

                                        <div class="form-group">
                                            <label for="descricao">Descrição</label>
                                            <textarea class="form-control" id="descricao" rows="3" spellcheck="true" data-ms-editor="true"></textarea>
                                        </div>

                                        <div class="form-group">
                                            <label for="autor">Autor</label>
                                            <input type="text" class="form-control" id="autor">
                                        </div>

                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <label for="cbTipoLivro">Tipo do Livro</label>
                                                <select class="form-select" id="cbTipoLivro">
                                                    <option selected="selected" value="0">Impresso</option>
                                                    <option value="1">Digital</option>
                                                    <option value="2">ÁudioLivro</option>
                                                </select>
                                            </div>

                                            <div class="col-sm-6">
                                                <label for="cbIdioma">Idioma</label>
                                                <select class="form-select" id="cbIdioma">
                                                    <option selected="selected" value="1">Português</option>
                                                    <option value="2">Espanhol</option>
                                                    <option value="0">Inglês</option>
                                                </select>
                                            </div>
                                        </div>
                                    </fieldset>


                                    <input type="button" class="btn btn-primary" value="Gravar" id="btnGravar" />
                                    <input type="button" class="btn btn-secondary" value="Cancelar" id="btnCancelar" />
                                </form>


                            </div>
                        </div>

                        <hr />
                        <div row>
                            <div class="col-md-2">
                                <a href="produtos.html">Listagem de Produtos</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center text-lg-start bg-light text-muted">
        <div class="text-center p-4">
            © 2021 Copyright: <a class="text-reset fw-bold" href="#">Amazonia.PT</a>
        </div>
    </footer>
</body>
</html>
